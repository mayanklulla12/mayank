<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="colour.css">
</head>
<body>
    <form action="Registration form">
    <h1>Race registration!</h1>
    <p>
    <label for="first"> Enter First name:</label>
    <input type="text" id="first" name="first" placeholder="Frist name">
    <label for="last"> Enter last name:</label>
    <input type="text" id="last" name="last" placeholder="Last name">
    </p>
    <p>
        <b>Select race:</b>
        <div>
        <input type="radio" id="funrun" value="Fun race" name="race">
        <label for="funrun">Fun Race</label>
        </div>
        <div>
        <input type="radio" id="halfmarothon" value="half marothon" name="race">
        <label for="halfmarothon">Half marothon</label>
        </div>
        <div>
        <input type="radio" id="fullmarothon" value="full marothon" name="race">
        <label for="fullmarothon">Full marothon</label>
        </div>
    </p>
    <p>
        
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        </p>  
        <p>
        <label for="password">Enter Your Passsword:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
        </p>

    <p>
        <label for="age">Select your Age Group:</label>
        <select name="age" id="age">
            <option value="below 18" selected>-under 18-</option>
            <option value="18-34">18-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select>
    </p>
    <button>Register</button>
   
    </form>
</html>
